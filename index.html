<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0b1220,#020617);
  color:white;
}

#mode{
  display:none;
}

#mode:checked ~ .dashboard{
  background:linear-gradient(135deg,#f8fafc,#e5e7eb);
  color:black;
}

.dashboard{
  min-height:100vh;
  padding:40px;
  display:grid;
  grid-template-areas:
    "header header header header"
    "nav a u s";
  grid-template-columns:260px 1fr 1fr 1fr;
  gap:30px;
}

header{
  grid-area:header;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

label{
  padding:12px 18px;
  border:1px solid gray;
  border-radius:10px;
  cursor:pointer;
}

nav{
  grid-area:nav;
  border:1px solid gray;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  height:520px;
}

.box{
  border:1px solid gray;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  height:200px;
}
</style>
</head>

<body>

<input type="checkbox" id="mode">

<div class="dashboard">

  <header>
    <h1>Admin Dashboard</h1>
    <label for="mode">☀️ Light Mode</label>
  </header>

  <nav>Navigation</nav>

  <div class="box">Analytics</div>
  <div class="box">Users</div>
  <div class="box">Settings</div>

</div>

</body>
</html>
